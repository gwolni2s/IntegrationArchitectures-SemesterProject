<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Bonus Computation Sheets</h1>
    </mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="BonusSheets" class="mat-elevation-z8">

    <!--ID Column-->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element['_id'] }}</td>
    </ng-container>

    <!--Code Column-->
    <ng-container matColumnDef="Code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element['_code'] }}</td>
    </ng-container>

    <!--Year Column-->
    <ng-container matColumnDef="Year Of Performance">
      <th mat-header-cell *matHeaderCellDef>Year Of Performance</th>
      <td mat-cell *matCellDef="let element">{{ element['_yearOfPerformance'] }}</td>
    </ng-container>

    <!--Bonus Column-->
    <ng-container matColumnDef="Bonus">
      <th mat-header-cell *matHeaderCellDef>Bonus</th>
      <td mat-cell *matCellDef="let element">{{ element['_bonus'] | number: '1.0-0' }} $</td>
    </ng-container>

    <!--Confirmed Column-->
    <ng-container matColumnDef="Confirmed">
      <th mat-header-cell *matHeaderCellDef>Confirmed</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element['_confirmed'] == true">
            <mat-icon>check_circle</mat-icon>
        </div>
        <div>
          <mat-icon>thumb_down</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        [class.selected]="row === selectedBonusSheet" type="button"
        (click)="goToBonusSheet(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
